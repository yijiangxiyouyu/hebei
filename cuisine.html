        <section>
            <h2>特色菜品</h2>
            <p>驴肉火烧是河北省的传统名吃，尤其在保定和河间地区非常流行。驴肉火烧以其独特的口感和丰富的营养价值而闻名，外皮酥脆，内馅鲜嫩多汁，搭配近20种调料慢火炖煮，肉质香而不柴，营养丰富。</p>
            <img src="https://raw.githubusercontent.com/yijiangxiyouyu/hebei/refs/heads/main/%E9%A9%B4%E8%82%89%E7%81%AB%E7%83%A7.webp" alt="驴肉火烧" width="600">
        </section>
        <section>
            <h2>小吃与街头美食</h2>
            <p>河北的糖火烧、鸡蛋灌饼、炸灌肠等街头小吃也备受欢迎，常常可以在夜市中找到，让人欲罢不能，流连忘返。尤其是一些街边的鸡蛋灌饼，可谓是物美价廉，但是有些贵的鸡蛋灌饼就不值得让人推荐了。</p>
            <img src="https://raw.githubusercontent.com/yijiangxiyouyu/hebei/refs/heads/main/%E8%A1%97%E5%A4%B4%E5%B0%8F%E5%90%83.jpeg" alt="街头小吃" width="600">
